<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/Isotipo-Datum.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datum</title>
    <!-- Normaliza estilos para consistencia cross-browser -->
    <style>
      /* Normalización básica para Chrome y Firefox */
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, "Segoe UI", "Liberation Sans", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        box-sizing: border-box;
        background: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      *, *::before, *::after {
        box-sizing: inherit;
        -webkit-font-smoothing: inherit;
        -moz-osx-font-smoothing: inherit;
      }
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      input, button, textarea, select {
        font: inherit;
        margin: 0;
        outline: none;
        box-sizing: border-box;
      }
      /* Elimina diferencias de scrollbars entre navegadores */
      html {
        scrollbar-width: thin;
        scrollbar-color: #bdbdbd #ededed;
      }
      ::-webkit-scrollbar {
        width: 8px;
        background: #ededed;
      }
      ::-webkit-scrollbar-thumb {
        background: #bdbdbd;
        border-radius: 4px;
      }
      /* Asegura que los botones no tengan estilos inesperados */
      button {
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
